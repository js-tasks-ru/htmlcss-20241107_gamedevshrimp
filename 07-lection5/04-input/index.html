<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div class="text-input">
      <label class="text-input__label" for="text-input">Label</label>
      <div class="text-input__state">
        <input
          type="text"
          id="text-input"
          class="text-input__input"
          placeholder="Placeholder"
        />
        <svg class="text-input__icon text-input__icon_success">
          <use href="../../assets/images/icons.svg#input-success" />
        </svg>
        <svg class="text-input__icon text-input__icon_error">
          <use href="../../assets/images/icons.svg#input-error" />
        </svg>
      </div>
    </div>

    <div class="text-input">
      <label class="text-input__label" for="text-input">Succes</label>
      <div class="text-input__state">
        <input
          type="text"
          id="text-input"
          class="text-input__input text-input_success"
          placeholder="Placeholder"
          value="Succes"
        />
        <svg class="text-input__icon text-input__icon_success">
          <use href="../../assets/images/icons.svg#input-success" />
        </svg>
        <svg class="text-input__icon text-input__icon_invalid">
          <use href="../../assets/images/icons.svg#input-error" />
        </svg>
      </div>
    </div>

    <div class="text-input">
      <label class="text-input__label" for="text-input">Error</label>
      <div class="text-input__state">
        <input
          type="text"
          id="text-input"
          class="text-input__input text-input_invalid"
          placeholder="Placeholder"
          value="Error"
        />
        <svg class="text-input__icon text-input__icon_success">
          <use href="../../assets/images/icons.svg#input-success" />
        </svg>
        <svg class="text-input__icon text-input__icon_invalid">
          <use href="../../assets/images/icons.svg#input-error" />
        </svg>
      </div>
    </div>
  </body>
</html>
